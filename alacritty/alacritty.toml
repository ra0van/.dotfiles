[scrolling]
history = 10000
multiplier = 5

[selection]
save_to_clipboard = true

[window]
decorations = "buttonless"
dynamic_padding = false
opacity = 0.95
startup_mode = "Windowed"

[window.dimensions]
columns = 150
lines = 50

[window.padding]
x = 0
y = 0
